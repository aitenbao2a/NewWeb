<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giao Diện Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMjczZ7Hqj5zHx6gOM5oWlY33U/sgtW1IXc7t7" crossorigin="anonymous">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Roboto', sans-serif;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .container {
            position: relative;
            z-index: 1;
            overflow: hidden;
            width: 80%; /* Mở rộng chiều rộng khung chữ */
            max-width: 800px; /* Giới hạn chiều rộng tối đa */
            padding: 20px; /* Thêm khoảng cách bên trong */
            background-color: rgba(255, 255, 255, 0.3); /* Thay đổi độ trong suốt của khung chữ */
            border-radius: 10px; /* Bo góc cho khung chữ */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Thêm bóng đổ */
        }
        h1 {
            font-size: 60px; /* Tăng cỡ chữ */
            margin: 0;
            color: #98FB98; /* Màu chữ xanh lá non */
            font-family: 'Pacifico', cursive; /* Kiểu chữ khác */
            position: relative;
            animation: moveText 3s infinite alternate;
            line-height: 1.2; /* Thêm khoảng cách giữa các dòng */
        }
        p {
            font-size: 28px; /* Tăng cỡ chữ */
            margin: 10px 0 0 0;
            color: #E0F7FA; /* Màu chữ pastel nhẹ nhàng */
            position: relative;
            animation: moveText 4s infinite alternate;
            line-height: 1.4; /* Thêm khoảng cách giữa các dòng */
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 0;
            background-size: cover;
            transition: background-image 1s ease-in-out;
        }
        @keyframes moveText {
            0% { transform: translate(0, 0); }
            50% { transform: translate(-10px, -10px); }
            100% { transform: translate(10px, 10px); }
        }
        .button-container {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px; /* Khoảng cách giữa các nút */
        }
        .button {
            display: flex;
            align-items: center;
            background-color: #A5D6A7; /* Nền nút About nhạt hơn */
            color: #fff; /* Màu chữ nút About */
            border: none;
            border-radius: 5px;
            padding: 15px 20px; /* Tăng kích thước nút */
            font-size: 20px; /* Tăng cỡ chữ nút */
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.2s;
        }
        .button:nth-child(1) {
            background-color: #FFB74D; /* Nền nút Home */
        }
        .button:nth-child(2) {
            background-color: #A5D6A7; /* Nền nút About nhạt hơn */
        }
        .button:nth-child(3) {
            background-color: #90CAF9; /* Nền nút Lab nhạt hơn */
        }
        .button:hover {
            transform: translateY(-2px); /* Hiệu ứng nổi lên khi hover */
        }
        .button:hover:nth-child(1) {
            background-color: #FF9800; /* Màu nền khi hover nút Home */
        }
        .button:hover:nth-child(2) {
            background-color: #81C784; /* Màu nền khi hover nút About */
        }
        .button:hover:nth-child(3) {
            background-color: #64B5F6; /* Màu nền khi hover nút Lab */
        }
        .button i {
            margin-right: 5px; /* Khoảng cách giữa biểu tượng và chữ */
        }
    </style>
</head>
<body>
    <div class="background" id="background"></div>
    <div class="container">
        <h1>Xin chào</h1>
        <p>Bạn đã chọn và nó đã đúng!</p>
    </div>
    <div class="button-container">
        <button class="button"><i class="fas fa-home"></i>Home</button> <!-- Nút Home ở vị trí đầu tiên -->
        <button class="button"><i class="fas fa-info-circle"></i>About</button>
        <button class="button"><i class="fas fa-flask"></i>Lab</button>
    </div>

    <script>
        const images = [
            'https://cdn.pixabay.com/photo/2024/03/21/14/36/forest-8647829_960_720.jpg',
            'https://cdn.pixabay.com/photo/2024/09/19/11/34/mountain-9058566_1280.jpg',
            'https://cdn.pixabay.com/video/2024/09/19/232185_large.mp4',
            'https://cdn.pixabay.com/photo/2024/04/09/22/28/trees-8686902_1280.jpg',
            'https://cdn.pixabay.com/photo/2023/10/24/19/09/nevada-8338929_1280.jpg'
        ];

        let currentIndex = 0;

        function changeBackground() {
            const background = document.getElementById('background');
            background.style.backgroundImage = `url(${images[currentIndex]})`;
            currentIndex = (currentIndex + 1) % images.length;
        }

        changeBackground(); 
        setInterval(changeBackground, 5000); 
    </script>
</body>
</html>
