<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About - User Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 10px;
            text-align: center;
            position: relative; /* Allows absolute positioning of child elements */
        }
        .button-container {
            position: absolute;
            top: 90px; /* Moved buttons up by 70 pixels */
            right: 20px;
            display: flex;
            gap: 10px;
        }
        .button {
            padding: 15px 25px; /* Increased padding */
            background-color: #ADD8E6; /* Light blue for the buttons */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px; /* Increased font size */
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #87CEEB; /* Slightly darker shade on hover */
        }
        .container {
            max-width: 1200px;
            margin: 20px auto; /* Add margin to prevent overlap */
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .container h1 {
            text-align: center;
            color: #007bff;
            margin: 70px 0; /* Moved the header down by 50 pixels */
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="password"],
        .form-group select,
        .form-group input[type="url"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group input[type="password"] {
            width: calc(100% - 50px);
            display: inline-block;
        }
        .form-group .toggle-password {
            display: inline-block;
            width: 40px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-left: 10px;
            text-align: center;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
        }
        .buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .buttons .primary {
            background-color: #007bff;
            color: white;
        }
        .buttons .secondary {
            background-color: #ccc;
        }
        footer {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>

<header>
    <div class="button-container">
        <button class="button">Home</button>
        <button class="button">About</button>
        <button class="button">Lab</button>
    </div>
    <h1>Create Account / Update Profile</h1>
</header>

<div class="container">
    <form>
        <!-- Username -->
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter your username" maxlength="255" required>
            <small class="error-message" style="color:red;"></small>
        </div>

        <!-- Password -->
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" maxlength="255" required>
            <span class="toggle-password" onclick="togglePassword()">Show</span>
            <small class="error-message" style="color:red;"></small>
        </div>

        <!-- Email -->
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="Enter your email" maxlength="255" required>
            <small class="error-message" style="color:red;"></small>
        </div>

        <!-- Full Name (Optional) -->
        <div class="form-group">
            <label for="full-name">Full Name (Optional)</label>
            <input type="text" id="full-name" placeholder="Enter your full name" maxlength="255">
        </div>

        <!-- Role -->
        <div class="form-group">
            <label for="role">Role</label>
            <select id="role" required>
                <option value="">Select your role</option>
                <option value="Admin">Admin</option>
                <option value="User">User</option>
            </select>
        </div>

        <!-- Profile Picture -->
        <div class="form-group">
            <label for="profile-picture">Profile Picture</label>
            <input type="url" id="profile-picture" placeholder="Enter image URL or upload">
            <img id="profile-preview" src="https://via.placeholder.com/100" alt="Profile Picture Preview">
        </div>

        <!-- Read-Only Fields -->
        <div class="form-group">
            <label for="account-created">Account Created At</label>
            <input type="text" id="account-created" value="2024-09-28 12:00:00" readonly>
        </div>

        <div class="form-group">
            <label for="last-updated">Last Updated At</label>
            <input type="text" id="last-updated" value="2024-09-28 12:30:00" readonly>
        </div>

        <!-- Import Button -->
        <div class="form-group">
            <label for="import-excel">Import Excel Data</label>
            <input type="file" id="import-excel" accept=".xls,.xlsx">
            <small class="error-message" style="color:red;"></small>
        </div>

        <!-- Buttons -->
        <div class="buttons">
            <button type="submit" class="primary">Create Account</button>
            <button type="button" class="secondary">Cancel</button>
        </div>
    </form>
</div>

<footer>
    <p>&copy; 2024 Your Company. All rights reserved.</p>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.2/xlsx.full.min.js"></script>
<script>
    // Toggle Password Visibility
    function togglePassword() {
        var passwordInput = document.getElementById("password");
        var toggleButton = document.querySelector(".toggle-password");
        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            toggleButton.textContent = "Hide";
        } else {
            passwordInput.type = "password";
            toggleButton.textContent = "Show";
        }
    }

    // Image Preview Functionality
    document.getElementById('profile-picture').addEventListener('input', function() {
        var imageUrl = this.value;
        var preview = document.getElementById('profile-preview');
        preview.src = imageUrl ? imageUrl : 'https://via.placeholder.com/100';
    });

    // Handle Excel file import
    document.getElementById('import-excel').addEventListener('change', function(event) {
        var file = event.target.files[0];
        if (file) {
            var reader = new FileReader();
            reader.onload = function(e) {
                var data = new Uint8Array(e.target.result);
                var workbook = XLSX.read(data, {type: 'array'});
                var firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                var jsonData = XLSX.utils.sheet_to_json(firstSheet, {header: 1});
                console.log(jsonData); // Log data for testing, or process as needed
                // Update your form fields with the imported data
            };
            reader.readAsArrayBuffer(file);
        }
    });
</script>

</body>
</html>
